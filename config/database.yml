default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: postgres
  timeout: 5000
  pool: 5

production:
  <<: *default
  database: <%= "#{ENV['DB_NAME']}_production" %>

development:
  <<: *default
  host: db_dev
  database: <%= "#{ENV['DB_NAME']}_development" %>

test:
  <<: *default
  host: db_dev
  database: <%= "#{ENV['DB_NAME']}_test" %>
